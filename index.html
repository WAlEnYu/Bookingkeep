        function formatDate(dateStr) {

        // å°†ä¸­æ–‡æ—¥æœŸæ ¼å¼è½¬æ¢ä¸ºISOæ ¼å¼ï¼ˆç”¨äºdateè¾“å…¥æ¡†ï¼‰
        function formatDateToISO(dateStr) {
            const date = new Date(dateStr);

        // å¤„ç†æ–‡ä»¶å¯¼å…¥
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    if (file.name.endsWith('.json')) {
                        // å¤„ç†JSONæ–‡ä»¶
                        const importedRecords = JSON.parse(e.target.result);
                        if (Array.isArray(importedRecords)) {
                            // éªŒè¯è®°å½•æ ¼å¼
                            const validRecords = importedRecords.filter(record => 
                                record.hasOwnProperty('id') && 
                                record.hasOwnProperty('amount') && 
                                record.hasOwnProperty('type') && 
                                record.hasOwnProperty('category') && 
                                record.hasOwnProperty('date')
                            );
                            
                            if (validRecords.length > 0) {
                                // åˆå¹¶å¯¼å…¥çš„è®°å½•ï¼ˆå»é‡ï¼‰
                                const newRecords = [...records];
                                validRecords.forEach(importedRecord => {
                                    const existingIndex = newRecords.findIndex(r => r.id === importedRecord.id);
                                    if (existingIndex === -1) {
                                        newRecords.push(importedRecord);
                                    }
                                });
                                
                                records = newRecords;
                                localStorage.setItem('accountingRecords', JSON.stringify(records));
                                
                                alert(`æˆåŠŸå¯¼å…¥ ${validRecords.length} æ¡è®°å½•`);
                                updateDisplay();
                                renderYearView();
                                renderCalendar();
                                if (currentView === 'list') {
                                    updateListView();
                                }
                            } else {
                                alert('å¯¼å…¥çš„æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®æˆ–è®°å½•æ ¼å¼æ— æ•ˆ');
                            }
                        } else {
                            alert('å¯¼å…¥çš„æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                        }
                    } else if (file.name.endsWith('.csv')) {
                        // å¤„ç†CSVæ–‡ä»¶
                        const csv = e.target.result;
                        const lines = csv.split('\n');
                        const headers = lines[0].split(',');
                        
                        if (headers[0].trim() === '"ID"' && headers[1].trim() === '"é‡‘é¢"') {
                            const importedRecords = [];
                            
                            for (let i = 1; i < lines.length; i++) {
                                if (lines[i].trim() === '') continue;
                                
                                const values = lines[i].split(',');
                                if (values.length >= 6) {
                                    const record = {
                                        id: parseInt(values[0].replace(/"/g, '')),
                                        amount: parseFloat(values[1].replace(/"/g, '')),
                                        type: values[2].replace(/"/g, ''),
                                        category: values[3].replace(/"/g, ''),
                                        description: values[4].replace(/"/g, ''),
                                        date: values[5].replace(/"/g, ''),
                                        timestamp: parseInt(values[6].replace(/"/g, '')) || Date.now()
                                    };
                                    
                                    if (!isNaN(record.id) && !isNaN(record.amount) && 
                                        (record.type === 'income' || record.type === 'expense') && 
                                        record.category && record.date) {
                                        importedRecords.push(record);
                                    }
                                }
                            }
                            
                            if (importedRecords.length > 0) {
                                // åˆå¹¶å¯¼å…¥çš„è®°å½•ï¼ˆå»é‡ï¼‰
                                const newRecords = [...records];
                                importedRecords.forEach(importedRecord => {
                                    const existingIndex = newRecords.findIndex(r => r.id === importedRecord.id);
                                    if (existingIndex === -1) {
                                        newRecords.push(importedRecord);
                                    }
                                });
                                
                                records = newRecords;
                                localStorage.setItem('accountingRecords', JSON.stringify(records));
                                
                                alert(`æˆåŠŸå¯¼å…¥ ${importedRecords.length} æ¡è®°å½•`);
                                updateDisplay();
                                renderYearView();
                                renderCalendar();
                                if (currentView === 'list') {
                                    updateListView();
                                }
                            } else {
                                alert('CSVæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®æˆ–æ²¡æœ‰æœ‰æ•ˆè®°å½•');
                            }
                        } else {
                            alert('CSVæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®ï¼Œè¯·ç¡®ä¿ç¬¬ä¸€è¡Œæ˜¯æ­£ç¡®çš„æ ‡é¢˜è¡Œ');
                        }
                    } else {
                        alert('ä¸æ”¯æŒçš„æ–‡ä»¶æ ¼å¼ï¼Œè¯·é€‰æ‹©JSONæˆ–CSVæ–‡ä»¶');
                    }
                } catch (error) {
                    console.error('å¯¼å…¥å¤±è´¥:', error);
                    alert('æ–‡ä»¶å¯¼å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼æ˜¯å¦æ­£ç¡®');
                }
            };
            
            if (file.name.endsWith('.json')) {
                reader.readAsText(file);
            } else if (file.name.endsWith('.csv')) {
                reader.readAsText(file);
            }
        }
